name: PR Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always

  linting:
    runs-on: ubuntu-latest
    needs: dependency-review
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Analysing the code with ruff
        run: |
          ruff check --config pyproject.toml $(git ls-files '*.py')

  build:
    runs-on: ubuntu-latest
    needs: linting
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add sample .env file
        run: |
          if [ ! -f env.example ]; then
            echo "Error: .env.example file not found"
            exit 1
          fi
          cp env.example .env || { echo "Error: Failed to copy .env file"; exit 1; }

      - name: Migrate Database and Collect Static
        run: |
          python manage.py makemigrations --noinput || exit 1
          python manage.py migrate --noinput || exit 1
          python manage.py collectstatic --noinput || exit 1

      - name: Run Tests
        run: |
          python manage.py test --noinput || exit 1

  celery:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Add sample .env file
        run: |
          if [ ! -f env.example ]; then
            echo "Error: .env.example file not found"
            exit 1
          fi
          cp env.example .env || { echo "Error: Failed to copy .env file"; exit 1; }

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Load environment variables from .env file
        run: |
          if [ ! -f .env ]; then
              echo "Error: .env file not found"
              exit 1
            fi
          echo "Loading environment variables from .env file"
          set -a
          source .env
          set +a

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install RabbitMQ
        run: |
          sudo apt-get install -y rabbitmq-server
          sudo systemctl enable rabbitmq-server
          sudo systemctl start rabbitmq-server

      - name: Create a Celery User and Grant Access
        run: |
          sudo rabbitmqctl add_user testUser testPassword
          sudo rabbitmqctl set_user_tags testUser administrator
          sudo rabbitmqctl add_vhost testVhost
          sudo rabbitmqctl set_permissions -p testVhost testUser ".*" ".*" ".*"

      - name: Check Celery Status
        run: |
            for i in {1..5}; do
              if celery -A root inspect ping -t 10 2>/dev/null; then
                echo "Celery worker is running"
                exit 0
              fi
              echo "Waiting for Celery worker to start... (attempt $i/5)"
              sleep 5
            done
            echo "Error: Celery worker failed to start"
            exit 1

  analyze:
    runs-on: ubuntu-latest
    needs: celery
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
